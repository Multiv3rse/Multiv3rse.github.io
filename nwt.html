<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nwt_styles.css">
    <title>PV Rechner</title>
</head>

<body>
    <div class="container">
        <h1>PV Rechner</h1>
        <h2>Ertragsberechnung</h2>
        <form onsubmit="calc(); return false;">
            <label for="p">Nennleistung <span>[kWp]</span></label><br>
            <input type="number" name="p" id="p"><br><br>
            <label for="g">Mittlere Globalestrahlung im Jahr <span>[kWh/m²*a]</span></label><br>
            <input type="number" name="g" id="g" value="1116"><br><br>
            <label for="a">Azimut</label>
            <select name="a" id="a">
                <option value="60">60°</option>
                <option value="45">45°</option>
                <option value="30">30°</option>
                <option value="15">15°</option>
                <option value="0">0°</option>
                <option value="-15">-15°</option>
                <option value="-30">-30°</option>
                <option value="-45">-45°</option>
                <option value="-60">-60°</option>
            </select><br>
            <label for="b">Neigung</label>
            <select name="b" id="b">
                <option value="0">0°</option>
                <option value="15">15°</option>
                <option value="30">30°</option>
                <option value="45">45°</option>
                <option value="60">60°</option>
            </select><br><br>
            <input type="submit" value="Ertrag Berechnen" class="submit"><br>
            <p id="calc-ideal">Ertrag Ideal: </p>
            <p id="calc-real">Ertrag Real: </p>
        </form>
    </div>
</body>
<script src="nwt_main.js"></script>

</html>
