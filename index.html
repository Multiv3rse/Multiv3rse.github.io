<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Multiv3rse</title>
</head>

<body>
    <h1 id="test" class="font1 center">
        Hello I am Multiv3rse.
    </h1>
    <script>
        document.getElementById('test').addEventListener("mouseover", mouseOver);
        document.getElementById('test').addEventListener("mouseout", mouseOut);

        function mouseOver() {
            document.getElementById("test").style.color = "white";
            document.getElementById("test").style.fontWeight = "bold";
        }

        function mouseOut() {
            document.getElementById("test").style.color = "rgb(255, 191, 0)";
            document.getElementById("test").style.fontWeight = "normal";
        }
    </script>
</body>

</html>
